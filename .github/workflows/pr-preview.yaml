name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - "package.json"
      - "bun.lock"

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'bun.lock'
            backend:
              - 'backend/**'
              - 'package.json'
              - 'bun.lock'

# ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä½œæˆ
  preview:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    if: ${{ needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true' }}
    strategy:
      matrix:
        include:
          - name: frontend
            directory: frontend
            changed: ${{ needs.detect-changes.outputs.frontend }}
          - name: backend
            directory: backend
            changed: ${{ needs.detect-changes.outputs.backend }}
        exclude:
          - changed: 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Upload Preview Version
        id: preview
        working-directory: ${{ matrix.directory }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # 1. ãƒ–ãƒ©ãƒ³ãƒåã‹ã‚‰ã‚¨ã‚¤ãƒªã‚¢ã‚¹ï¼ˆã‚¿ã‚°ï¼‰ã‚’ç”Ÿæˆ
          branch_name="${{ github.head_ref }}"
          # Cloudflareã®ã‚¿ã‚°ä»•æ§˜ã«åˆã‚ã›ã¦ã‚µãƒ‹ã‚¿ã‚¤ã‚ºï¼ˆè‹±æ•°å­—ã¨ãƒã‚¤ãƒ•ãƒ³ã®ã¿ã€63æ–‡å­—ä»¥å†…ï¼‰
          alias=$(echo "$branch_name" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/^-+\|-+$//g' | cut -c1-63)
          echo "alias=$alias" >> $GITHUB_OUTPUT
          
          # 2. Workeråã¨ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å–å¾—
          worker_name=$(grep -oP '"name":\s*"\K[^"]+' wrangler.json)
          
          # wrangler whoami ã‹ã‚‰ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å–å¾—ï¼ˆ"Your workers.dev subdomain: xyz" ã®è¡Œã‚’æ¢ã™ï¼‰
          # â€» grepãŒå¤±æ•—ã—ãªã„ã‚ˆã†ã« || echo "unknown" ã‚’ã¤ã‘ã‚‹
          subdomain=$(bunx wrangler whoami | grep 'workers.dev subdomain' | cut -d: -f2 | tr -d ' ' || echo "")
          
          # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ãŒå–ã‚Œãªã‹ã£ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆç’°å¢ƒå¤‰æ•°ã§æ¸¡ã™ã“ã¨ã‚‚æ¤œè¨ã—ã¦ãã ã•ã„ï¼‰
          if [ -z "$subdomain" ]; then
             echo "::warning::Could not fetch workers.dev subdomain. URL construction might fail."
          fi

          echo "Deploying version with preview-alias: $alias"
          
          # 3. ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (--preview-alias ã‚’æŒ‡å®šã™ã‚‹ã“ã¨ã§ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLãŒæœ‰åŠ¹åŒ–ã•ã‚Œã‚‹)
          output=$(bunx wrangler versions upload --preview-alias "$alias" --message "PR #${{ github.event.pull_request.number }} - ${{ matrix.name }}")
          echo "$output"
          
          # 4. ãƒãƒ¼ã‚¸ãƒ§ãƒ³IDæŠ½å‡º
          version_id=$(echo "$output" | grep -oP 'Version ID: \K[a-f0-9-]+' || echo "unknown")
          
          # 5. URLæ§‹ç¯‰: https://<tag>-<worker-name>.<subdomain>.workers.dev
          if [ -n "$subdomain" ]; then
            preview_url="https://${alias}-${worker_name}.${subdomain}.workers.dev"
          else
            preview_url="unknown (check logs)"
          fi
          
          echo "version_id=$version_id" >> $GITHUB_OUTPUT
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT
      
      - name: Save version info
        run: |
          mkdir -p /tmp/preview-info
          echo "${{ matrix.name }}|${{ steps.preview.outputs.alias }}|${{ steps.preview.outputs.version_id }}|${{ steps.preview.outputs.preview_url }}" >> /tmp/preview-info/versions.txt
      
      - name: Upload version info
        uses: actions/upload-artifact@v4
        with:
          name: preview-versions-${{ matrix.name }}
          path: /tmp/preview-info/versions.txt

  comment:
    needs: preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download all version info
        uses: actions/download-artifact@v4
        with:
          path: /tmp/preview-info
      
      - name: Create preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.issue.number;
            
            let versions = [];
            if (fs.existsSync('/tmp/preview-info')) {
                const artifactDirs = fs.readdirSync('/tmp/preview-info');
                for (const dir of artifactDirs) {
                  const filePath = `/tmp/preview-info/${dir}/versions.txt`;
                  if (fs.existsSync(filePath)) {
                    const content = fs.readFileSync(filePath, 'utf8');
                    const lines = content.trim().split('\n');
                    for (const line of lines) {
                      const [name, alias, versionId, previewUrl] = line.split('|');
                      versions.push({ name, alias, versionId, previewUrl });
                    }
                  }
                }
            }
            
            if (versions.length === 0) return;
            
            let commentBody = `## ğŸ” Preview Deployments\n\n`;
            commentBody += `**Branch:** \`${{ github.head_ref }}\`\n`;
            commentBody += `**Commit:** ${context.sha.substring(0, 7)}\n\n`;
            
            for (const { name, alias, versionId, previewUrl } of versions) {
              commentBody += `### ${name}\n`;
              commentBody += `- **URL:** ${previewUrl}\n`;
              commentBody += `- **Alias (Tag):** \`${alias}\`\n`;
              commentBody += `- **Version ID:** \`${versionId}\`\n\n`;
            }
            
            commentBody += `> ğŸ’¡ This URL shows the version tagged with \`${versions[0].alias}\`.\n`;
            commentBody += `<sub>Updated at ${new Date().toISOString()}</sub>`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” Preview Deployments')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }