name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - "package.json"
      - "bun.lock"

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # å¤‰æ›´æ¤œå‡º & ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ç”Ÿæˆ
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      # ç”Ÿæˆã—ãŸJSONã‚’æ¬¡ã®ã‚¸ãƒ§ãƒ–ã«æ¸¡ã™
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'bun.lock'
            backend:
              - 'backend/**'
              - 'package.json'
              - 'bun.lock'

      # ã“ã“ãŒé­”æ³•ã®ã‚¹ãƒ†ãƒƒãƒ—ï¼å¤‰æ›´çŠ¶æ³ã«å¿œã˜ã¦JSONã‚’çµ„ã¿ç«‹ã¦ã‚‹
      - name: Generate Matrix JSON
        id: set-matrix
        run: |
          # é…åˆ—ã‚’åˆæœŸåŒ–
          entries=()
          
          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã«å¤‰æ›´ãŒã‚ã‚Œã°é…åˆ—ã«è¿½åŠ 
          if [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
            entries+=('{"name":"frontend","directory":"frontend"}')
          fi
          
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã«å¤‰æ›´ãŒã‚ã‚Œã°é…åˆ—ã«è¿½åŠ 
          if [ "${{ steps.filter.outputs.backend }}" == "true" ]; then
            entries+=('{"name":"backend","directory":"backend"}')
          fi
          
          # é…åˆ—ã‚’ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§çµåˆã—ã¦JSONé…åˆ—ã®æ–‡å­—åˆ—ã«ã™ã‚‹
          # IFS (Internal Field Separator) ã‚’ä½¿ã£ãŸãƒ†ã‚¯ãƒ‹ãƒƒã‚¯
          json_array="[$(IFS=,; echo "${entries[*]}")]"
          
          echo "Generated Matrix: $json_array"
          echo "matrix=$json_array" >> $GITHUB_OUTPUT

  # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä½œæˆ
  preview:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    # ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ãŒç©ºï¼ˆ[]ï¼‰ãªã‚‰ã‚¸ãƒ§ãƒ–è‡ªä½“ã‚’ã‚¹ã‚­ãƒƒãƒ—
    if: needs.detect-changes.outputs.matrix != '[]'
    
    strategy:
      fail-fast: false
      matrix:
        # å—ã‘å–ã£ãŸJSONã‚’ãã®ã¾ã¾ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ã¨ã—ã¦å±•é–‹
        include: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Upload Preview Version
        id: preview
        working-directory: ${{ matrix.directory }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # 1. ãƒ–ãƒ©ãƒ³ãƒåã‹ã‚‰ã‚¨ã‚¤ãƒªã‚¢ã‚¹ï¼ˆã‚¿ã‚°ï¼‰ã‚’ç”Ÿæˆ
          branch_name="${{ github.head_ref }}"
          # Cloudflareã®ã‚¿ã‚°ä»•æ§˜ã«åˆã‚ã›ã¦ã‚µãƒ‹ã‚¿ã‚¤ã‚ºï¼ˆè‹±æ•°å­—ã¨ãƒã‚¤ãƒ•ãƒ³ã®ã¿ã€63æ–‡å­—ä»¥å†…ï¼‰
          alias=$(echo "$branch_name" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/^-+\|-+$//g' | cut -c1-63)
          echo "alias=$alias" >> $GITHUB_OUTPUT
          
          # 2. Workeråã¨ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å–å¾—
          worker_name=$(grep -oP '"name":\s*"\K[^"]+' wrangler.jsonc)
          
          subdomain="${{ vars.CLOUDFLARE_SUBDOMAIN }}"
          
          if [ -z "$subdomain" ]; then
             echo "::error::Variable CLOUDFLARE_SUBDOMAIN is not set."
             exit 1
          fi

          echo "Deploying version with preview-alias: $alias"
          
          # 3. ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (--preview-alias ã‚’æŒ‡å®šã™ã‚‹ã“ã¨ã§ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLãŒæœ‰åŠ¹åŒ–ã•ã‚Œã‚‹)
          output=$(bun run --filter ${{ matrix.name }} upload --preview-alias "$alias" --message "PR #${{ github.event.pull_request.number }} - ${{ matrix.name }}")
          echo "$output"
          
          # 4. ãƒãƒ¼ã‚¸ãƒ§ãƒ³IDæŠ½å‡º
          version_id=$(echo "$output" | grep -oP 'Version ID: \K[a-f0-9-]+' || echo "unknown")
          
          # 5. URLæ§‹ç¯‰: https://<branch-name>-<worker-name>.<subdomain>.workers.dev
          if [ -n "$subdomain" ]; then
            preview_url="https://${alias}-${worker_name}.${subdomain}.workers.dev"
          else
            preview_url="unknown (check logs)"
          fi
          
          echo "version_id=$version_id" >> $GITHUB_OUTPUT
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT
      
      - name: Save version info
        run: |
          mkdir -p /tmp/preview-info
          echo "${{ matrix.name }}|${{ steps.preview.outputs.alias }}|${{ steps.preview.outputs.version_id }}|${{ steps.preview.outputs.preview_url }}" >> /tmp/preview-info/versions.txt
      
      - name: Upload version info
        uses: actions/upload-artifact@v4
        with:
          name: preview-versions-${{ matrix.name }}
          path: /tmp/preview-info/versions.txt

  comment:
    needs: preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download all version info
        uses: actions/download-artifact@v4
        with:
          path: /tmp/preview-info
      
      - name: Create preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.issue.number;
            
            let versions = [];
            // Artifactã®èª­ã¿è¾¼ã¿ï¼ˆå¤‰æ›´ãªã—ï¼‰
            if (fs.existsSync('/tmp/preview-info')) {
                const files = fs.readdirSync('/tmp/preview-info', { recursive: true });
                for (const file of files) {
                  if (file.endsWith('versions.txt')) {
                     const content = fs.readFileSync(`/tmp/preview-info/${file}`, 'utf8');
                     const lines = content.trim().split('\n');
                     for (const line of lines) {
                        if (!line) continue;
                        const [name, alias, versionId, previewUrl] = line.split('|');
                        versions.push({ name, alias, versionId, previewUrl });
                     }
                  }
                }
            }
            
            if (versions.length === 0) {
                console.log("No preview versions found.");
                return;
            }
            
            // --- ãƒ‡ã‚¶ã‚¤ãƒ³æ§‹ç¯‰ ---
            
            const date = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
            
            // ã‚¿ã‚¤ãƒˆãƒ«
            let commentBody = `### ğŸš€ Deploy Preview Ready!\n\n`;
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
            commentBody += `| Application | Status | URL | Version ID |\n`;
            commentBody += `| :--- | :---: | :--- | :--- |\n`;
            
            // ãƒ‡ãƒ¼ã‚¿è¡Œ
            for (const { name, versionId, previewUrl } of versions) {
              // åå‰ã§ã‚¢ã‚¤ã‚³ãƒ³ã‚’å‡ºã—åˆ†ã‘ï¼ˆå¿…è¦ãªã‚‰ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰èª¿æ•´ã—ã¦ãã ã•ã„ï¼‰
              const icon = name.includes('front') ? 'ğŸ¨' : 'âš™ï¸';
              const displayName = `**${name}**`;
              const shortId = versionId.substring(0, 8); // IDçŸ­ç¸®
              
              commentBody += `| ${icon} ${displayName} | âœ… Ready | [**Open Preview**](${previewUrl}) | \`${shortId}\` |\n`;
            }
            
            commentBody += `\n`;

            // ãƒ•ãƒƒã‚¿ãƒ¼ï¼ˆã‚³ãƒŸãƒƒãƒˆæƒ…å ±ã¨æ™‚åˆ»ï¼‰
            commentBody += `--- \n`;
            commentBody += `> ğŸ”¨ **Latest Commit:** [${context.sha.substring(0, 7)}](${context.payload.pull_request.html_url}/commits/${context.sha})  \n`;
            commentBody += `> ğŸ“… **Deployed at:** ${date} (JST)`;
            
            // --- æŠ•ç¨¿å‡¦ç† ---
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            // ä»¥å‰ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™ï¼ˆã‚¿ã‚¤ãƒˆãƒ«ã§æ¤œç´¢ï¼‰
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              (comment.body.includes('ğŸš€ Deploy Preview Ready!') || comment.body.includes('ğŸ” Preview Deployments'))
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }