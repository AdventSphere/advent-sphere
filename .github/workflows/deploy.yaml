name: Deploy Workers

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/**" # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼è‡ªä½“ã®å¤‰æ›´ã‚‚æ¤œçŸ¥
  workflow_dispatch:

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡: åŒã˜ã‚°ãƒ«ãƒ¼ãƒ—ï¼ˆæœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ï¼‰ãŒæ¥ãŸã‚‰ã€å®Ÿè¡Œä¸­ã®å¤ã„ã‚‚ã®ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã™ã‚‹
concurrency:
  group: production-deploy
  cancel-in-progress: true

permissions:
  contents: read # ã‚³ãƒ¼ãƒ‰ã®èª­ã¿å–ã‚Š
  actions: write # ã‚µãƒžãƒªãƒ¼ã‚„ãƒ­ã‚°å‡ºåŠ›ç”¨ï¼ˆé€šå¸¸ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§è¨±å¯ã•ã‚Œã¦ã„ã¾ã™ãŒæ˜Žç¤ºï¼‰

jobs:
  # å¤‰æ›´æ¤œå‡º
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json' # ä¾å­˜é–¢ä¿‚ãŒå¤‰ã‚ã£ãŸã‚‰ãƒ•ãƒ­ãƒ³ãƒˆã‚‚å†ãƒ‡ãƒ—ãƒ­ã‚¤
              - 'bun.lock'
            backend:
              - 'backend/**'
              - 'package.json' # ä¾å­˜é–¢ä¿‚ãŒå¤‰ã‚ã£ãŸã‚‰ãƒãƒƒã‚¯ã‚‚å†ãƒ‡ãƒ—ãƒ­ã‚¤
              - 'bun.lock'

  # ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    environment: production
    # ã©ã¡ã‚‰ã‹ã®å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿ãƒžãƒˆãƒªãƒƒã‚¯ã‚¹ã‚’å®Ÿè¡Œï¼ˆç©ºã®ãƒžãƒˆãƒªãƒƒã‚¯ã‚¹ã‚¨ãƒ©ãƒ¼é˜²æ­¢ï¼‰
    if: ${{ needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true' }}
    strategy:
      fail-fast: false # ç‰‡æ–¹ãŒã‚³ã‚±ã¦ã‚‚ã‚‚ã†ç‰‡æ–¹ã¯æ­¢ã‚ãªã„
      matrix:
        include:
          - name: frontend
            directory: frontend
            changed: ${{ needs.detect-changes.outputs.frontend }}
          - name: backend
            directory: backend
            changed: ${{ needs.detect-changes.outputs.backend }}
    
    steps:
      # ãƒžãƒˆãƒªãƒƒã‚¯ã‚¹å´ã§ã‚¹ã‚­ãƒƒãƒ—åˆ¤å®šï¼ˆã“ã“ãŒ false ãªã‚‰ä»¥ä¸‹ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯ã™ã¹ã¦ã‚¹ã‚­ãƒƒãƒ—ï¼‰
      - name: Check if changed
        id: check
        run: |
          if [ "${{ matrix.changed }}" != "true" ]; then
            echo "No changes detected for ${{ matrix.name }}. Skipping."
            exit 0
          fi
    
      - name: Checkout code
        if: matrix.changed == 'true'
        uses: actions/checkout@v4
      
      - name: Setup Bun
        if: matrix.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3
      
      - name: Install dependencies
        if: matrix.changed == 'true'
        run: bun install --frozen-lockfile
      
      - name: Deploy ${{ matrix.name }}
        if: matrix.changed == 'true'
        run: bun run --filter ${{ matrix.name }} deploy
        env:
          NODE_ENV: production
          VITE_MOCKING_ENABLED: ${{ vars.VITE_MOCKING_ENABLED }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      # Job Summaryã«å‡ºåŠ›ï¼ˆGitHub Actionsã®å®Ÿè¡Œçµæžœç”»é¢ã§è¦‹ã‚„ã™ãè¡¨ç¤ºï¼‰
      - name: Add Job Summary
        if: matrix.changed == 'true'
        run: |
          echo "### âœ… ${{ matrix.name }} Deployed Successfully ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY